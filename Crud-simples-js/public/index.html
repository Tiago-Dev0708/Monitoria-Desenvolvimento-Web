<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Produtos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>Controle de Estoque do Mercado</h1>

    <div class="form-container">
      <h2>Cadastrar / Atualizar Produto</h2>
      <form id="product-form">
        <input type="hidden" id="product-id">
        
        <div class="form-group">
          <label for="nome_produto">Nome:</label>
          <input type="text" id="nome_produto" required>
        </div>
        
        <div class="form-group-row">
          <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="0" required>
          </div>
          <div class="form-group">
            <label for="unidade_medida">Unidade (kg, L, un):</label>
            <input type="text" id="unidade_medida" required>
          </div>
          <div class="form-group">
            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" step="0.01" min="0" required>
          </div>
        </div>
        
        <div class="form-buttons">
          <button type="submit" class="btn-salvar">Salvar</button>
          <button type="button" class="btn-cancelar" id="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>

    <h2>Lista de Produtos</h2>
    <table class="product-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Qtd.</th>
          <th>Unidade</th>
          <th>Valor (R$)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="product-list">
        </tbody>
    </table>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
